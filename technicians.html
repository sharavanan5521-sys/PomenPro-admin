<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PomenPro â€¢ Technicians</title>
  <meta name="theme-color" content="#0f172a"/>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Page CSS (matches Jobs look) -->
  <link href="technicians.css" rel="stylesheet" />

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-body">

  <!-- Navbar (injected by technicians.js from assets/navbar.html) -->
  <header id="navbar-mount"></header>

  <main class="container py-4">
    <!-- Page header + primary action -->
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="h3 mb-0">Technicians</h1>
      <button id="btnAdd" type="button" class="btn btn-primary">
        <i class="bi bi-person-plus me-1"></i>
        Add Technician
      </button>
    </div>

    <!-- Panel -->
    <div class="card shadow-sm panel">
      <div class="card-body">
        <!-- Filters -->
        <div class="row g-2 align-items-center mb-3">
          <div class="col-sm-6 col-lg-4">
            <label for="searchBox" class="visually-hidden">Search</label>
            <input id="searchBox" type="search" class="form-control"
                   placeholder="Search by name, email, phone, address" autocomplete="off">
          </div>
          <div class="col-sm-6 col-lg-3 ms-auto text-end">
            <span id="countBadge" class="badge bg-secondary-subtle text-secondary-emphasis">0 technicians</span>
          </div>
        </div>

        <!-- Table -->
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0" id="techTable">
            <thead>
              <tr>
                <th scope="col" style="min-width:220px;">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Address</th>
                <th scope="col">Created</th>
                <th scope="col" class="text-end" style="min-width:140px;">Actions</th>
              </tr>
            </thead>
            <tbody id="tbodyTech">
              <!-- rows injected by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Add/Edit Modal -->
  <div class="modal fade" id="techModal" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle">
    <div class="modal-dialog modal-dialog-centered">
      <form class="modal-content" id="techForm">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add Technician</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="techId">
          <div class="row g-3">
            <div class="col-12">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" class="form-control" required maxlength="80" autocomplete="name">
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required autocomplete="email">
            </div>
            <div class="col-12 col-md-6">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" id="phone" class="form-control" placeholder="01xxxxxxxx" required inputmode="tel" autocomplete="tel">
            </div>
            <div class="col-12 col-md-6">
              <label for="role" class="form-label">Role</label>
              <input type="text" id="role" class="form-control" value="technician" readonly>
            </div>
            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" id="address" class="form-control" autocomplete="street-address">
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" id="btnSave">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toasts -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div class="toast align-items-center text-bg-dark border-0" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">Done.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="technicians.js"></script>
</body>
</html>
