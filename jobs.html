<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PomenPro • Jobs</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="jobs.css" />
</head>
<body class="bg-body-tertiary">
  <div id="navbar-container"></div>

  <main class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="h3 mb-0">Jobs</h1>
      <div class="d-flex gap-2">
        <select id="statusFilter" class="form-select form-select-sm" style="min-width:170px;">
          <option value="">All statuses</option>
          <option value="pending">Pending</option>
          <option value="assigned">Assigned</option>
          <option value="in_progress">In progress</option>
          <option value="paused">Paused</option>
          <option value="completed">Completed</option>
          <option value="cancelled">Cancelled</option>
        </select>
        <input id="searchInput" class="form-control form-control-sm" type="search" placeholder="Search by ID, service, vehicle, notes..." />
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0" id="jobsTable">
            <thead class="table-light">
              <tr>
                <th style="width:36px;"></th>
                <th>Display ID</th>
                <th>Status</th>
                <th>Assigned To</th>
                <th>Service Type</th>
                <th>Vehicle No</th>
                <th>Created</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody id="jobsTbody"></tbody>
          </table>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-between small text-muted">
        <span id="summaryText">0 jobs</span>
        <span id="lastUpdated">—</span>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="jobs.js"></script>
</body>
</html>
